<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New tab</title>
  <link rel="icon" type="image/png" href="/icons/icon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex flex-column align-items-end justify-content-end">
  <button id="generateBackgroundButton" class="btn btn-primary mb-3">Generate Background</button>

  <!-- Right Pane -->
  <div id="rightPane">
    <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
      <h5 class="mb-0">Tweak settings here</h5>
      <button id="closePaneButton" class="btn btn-secondary">Close</button>
    </div>
    <div class="p-3">
      <div class="accordion" id="accordionExample">
        <!-- Editable Parameters Section -->
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-start" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Tweak settings here
              </button>
            </h2>
          </div>
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="card-body" id="editableFieldsContainer">
              <!-- Dynamic form fields will be populated here -->
            </div>
          </div>
        </div>
        <!-- Generated Images Section -->
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-start collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Generated images
              </button>
            </h2>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="card-body">
              <div id="gridWrapper">
                <div id="generatedGrid">
                  <!-- The noise canvas is now initially hidden -->
                  <canvas id="noiseCanvas" width="526" height="335" style="display:none;"></canvas>                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Progress display -->
      <div id="progress" class="mb-3 mt-3 text-center"></div>
      <!-- Generate button -->
      <div class="d-flex justify-content-center mt-3">
        <button id="startGenerationButton" class="btn btn-primary">Generate</button>
      </div>
    </div>
  </div>

  <!-- Load Dependencies First -->
  <script src="/lib/jquery-3.5.1.slim.min.js"></script>
  <script src="/lib/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/lib/perlin.min.js"></script>

  <!-- Then Load Modules -->
  <script type="module">
    // Ensure dependencies are loaded
    if (typeof noise === 'undefined') {
      console.error('Perlin noise library not loaded!');
    }
  </script>
  <script type="module" src="/js/shared/types.js"></script>
  <script type="module" src="/js/shared/utils.js"></script>
  <script type="module" src="/js/shared/noise-animation.js"></script>
  <script type="module" src="/js/app/parameter-editor.js"></script>
  <script type="module" src="/js/app/image-generator.js"></script>
  <script type="module" src="/js/app/index.js"></script>
</body>
</html>
