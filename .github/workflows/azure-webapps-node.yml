name: Deploy Node.js to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'ComfyUI-workflow'    # From parameters.json
  AZURE_WEBAPP_PACKAGE_PATH: '.'      
  NODE_VERSION: '20.x'                # From parameters.json linuxFxVersion
  COSMOS_DB_NAME: 'comfyui-workflow-database' # From parameters.json

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: npm install and build
      run: |
        npm install
        npm run build

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: |
          .
          !node_modules/**
          !.git/**

  deploy:
    permissions:
      id-token: write  # Required for OIDC
      contents: read
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app

    - name: Login to Azure using OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Get MongoDB Connection String
      run: |
        CONNECTION_STRING=$(az cosmosdb keys list --type connection-strings --name ${{ env.COSMOS_DB_NAME }} --resource-group Web-apps --query "connectionStrings[0].connectionString" -o tsv)
        echo "MONGODB_URI=$CONNECTION_STRING" >> $GITHUB_ENV

    - name: 'Deploy to Azure WebApp'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        app-settings: |
          MONGODB_URI=${{ env.MONGODB_URI }}